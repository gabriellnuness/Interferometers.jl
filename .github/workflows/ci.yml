name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.7'  # minimum julia version
          - '1'    # latest stable 1.x
          - 'nightly'
        os:
          - windows-latest
          - ubuntu-latest
        python-version: ['3.9']
        
    steps:
      - uses: actions/checkout@v4

      # Python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify Python
        run: python -c "import sys; print(f'Python {sys.version}')"

      - name: Install matplotlib
        run: python -m pip install -U matplotlib

      # Julia setup
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}

      # Caching
      - name: Cache Julia artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/compiled
          key: ${{ runner.os }}-julia-${{ matrix.version }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ matrix.version }}-
            ${{ runner.os }}-julia-
            ${{ runner.os }}-

      - name: Cache Julia packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.julia/packages
            ~/.julia/registries
          key: ${{ runner.os }}-julia-pkg-${{ matrix.version }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-pkg-${{ matrix.version }}-
            ${{ runner.os }}-julia-pkg-
            ${{ runner.os }}-

      # Build and test
      - uses: julia-actions/julia-buildpkg@latest
        env:
          PYTHON: python

      - uses: julia-actions/julia-runtest@latest

      - uses: julia-actions/julia-processcoverage@latest

      # Failure notification
      - name: Notify on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ùå CI failed on ${{ matrix.os }} with Julia ${{ matrix.version }}\n\n" +
                    "See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            })
